<!doctype html>
<html>
  <head>
    <title>Magic 8 Ball</title>
    <meta charset="utf8">
  </head>
  <body>
<style>

button {

    height: 100px;
    width: 100px;
    border-radius: 100px;
   	background: black;
	color: white;
	text-align: center;
}

</style>



  
 <h1> Magic 8 Ball Fortune Teller</h1>
 <h2>Click to see your fortune</h2>
 <div id="ball">
<button id="findFortune"></button>

<script src="http://code.jquery.com/jquery-2.1.0.min.js"/></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script>

var getMagic = function() {
var request = $.ajax({
		url: "http://thomaswilburn.net:8080/magic8",
		dataType: "jsonp",
});
var body = $("body");

var fortune = $(findFortune);
request.done(function(data) {	
fortune.html(data.answer);
body.append(fortune);
fortune.effect( "shake" ).show();
});
};

//button
var findFortune = $("#findFortune");
findFortune.on("click", function() {
	var value = $("answer").val();
	getMagic(value);
	$( "#ball" ).effect( "shake" );
});










    </script>

</div>
  </body>
</html>
